<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Html, Css, Js, Bootstrap">
    <meta name="description" content="Practice bootstrap">
    <meta name="aurthor" content="Mohammad Ismail Hossain">
    <title>Bootstrap</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/favicon.jpg">
    <!-- Bootstrape CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row container">
		<div class="col-md-4 offset-3 mt-3">
			<h1 class="text-center">
				Log in
			</h1>
		<form class="was-validation">
		  <div class="form-group">
		    <label for="uname">User Name</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> Remember me.
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
          </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>


    <!-- jQuery min js -->
    <script src="js/jquery-min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>
</body>
</html>
