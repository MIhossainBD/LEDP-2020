<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Html, Css, Js, Bootstrap">
    <meta name="description" content="Practice bootstrap">
    <meta name="aurthor" content="Mohammad Ismail Hossain">
    <title>Bootstrap</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/favicon.jpg">
    <!-- Bootstrape CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- registration form start -->
    <div class="form container col-md-4 offset-3 mt-3">
        <form action="Css Tutorial.html" method="GET">
            <fieldset>
                <legend>Registration Form</legend>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" required autofocus placeholder="Your Name.."><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" required placeholder="Your Last Name.."><br>
                <label for="birthday">Date Of Birth</label><br>
                <input type="date" id="birthday" name="birthday" required><br>
                <label for="country">Country</label>
                <select name="country" id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                </select>
                <label for="email">E-mail Address</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Valid Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="+880-1234-123456"><br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd" required><br>
                <label for="pwd">Confirm Password</label><br>
                <input type="password" id="pwd" name="pwd" required><br>
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>
    <!-- registration from end -->

    <!-- jQuery min js -->
    <script src="js/jquery-min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>
</body>
</html>
